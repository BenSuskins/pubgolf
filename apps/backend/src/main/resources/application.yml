spring:
  application:
    name: pubgolf

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

routing:
  osrm:
    baseUrl: https://router.project-osrm.org
    profile: foot

geocoding:
  nominatim:
    baseUrl: https://nominatim.openstreetmap.org
    userAgent: PubGolf/1.0
    rateLimit:
      delayMs: 1000
    resultLimit: 5

management:
  endpoints:
    web:
      exposure:
        include:
          - "health"
          - "info"
          - "prometheus"
  endpoint:
    prometheus:
      enabled: true