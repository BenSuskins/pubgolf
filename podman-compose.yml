services:
  backend:
    build:
      context: ./apps/backend
    container_name: pubgolf-backend
    ports:
      - "8080:8080"
    volumes:
      - pubgolf-data:/data

  frontend:
    build:
      context: ./apps/frontend
    container_name: pubgolf-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pubgolf-data:
