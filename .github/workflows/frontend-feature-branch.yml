name: Build Frontend

on:
  pull_request:
    paths:
      - 'apps/frontend-rewrite/**'
      - '.github/workflows/frontend-feature-branch.yml'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: apps/frontend-rewrite

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: echo "No tests configured"
